server:
  port: 8084

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/companies/**
        - id: job-service
          uri: lb://JOB-SERVER-DEFAULT
          predicates:
            - Path=/jobs/**
        - id: review-service
          uri: lb://REVIEWS-SERVICE
          predicates:
            - Path=/reviews/**
        - id: eureka-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/main
          filters:
            - SetPath=/
        - id: eureka-server-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**




eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost

management:
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    root: info
    org.springframework.cloud.gateway: DEBUG
    com.netflix.discovery: DEBUG
